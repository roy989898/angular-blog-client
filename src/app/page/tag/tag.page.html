<ion-content [fullscreen]="true">
    <app-top-bar #topBar style="position: fixed ;z-index: 10;width: 100%"
    ></app-top-bar>
    <div [style.margin-top.px]="topBarHeight">


        <div class="ion-padding my-container">
            <ion-grid>
                <ion-row>
                    <ion-col class="p-0">
                        <div>
                            <mat-card class="d-flex flex-row justify-content-between mb-1">
                                <div class="title">Tag</div>
                                <div><span>Total</span><span class="number">1</span><span>tag</span></div>
                            </mat-card>

                            <mat-card>
                                <mat-chip-list aria-label="Fish selection">

                                    <mat-chip color="primary" [selected]="tag.selected"
                                              *ngFor="let tag of tags"
                                              (click)="tagClick(tag)">{{tag.name}}
                                    </mat-chip>
                                </mat-chip-list>
                            </mat-card>

                            <app-blog-list-item *ngFor="let blog of blogs"
                                                [title]="blog.title"
                                                [brief]="blog.brief"
                                                [author]="blog.author"
                                                [date]="blog.date"
                                                [view]="blog.view"
                                                [tag]="blog.title"></app-blog-list-item>
                        </div>
                    </ion-col>


                </ion-row>
            </ion-grid>
        </div>


    </div>
</ion-content>
