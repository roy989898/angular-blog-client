        <app-top-bar></app-top-bar>


        <div class="ion-padding">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div>
                            <div class="d-flex flex-row justify-content-between mb-1">
                                <div class="title">Blog</div>
                                <div><span>Total</span><span class="number">1</span><span>post</span></div>
                            </div>

                                                    <div class="blog_date mx-1">2020-10-18</div>

                                                </div>
                                            </ion-col>
                                            <ion-col size="4">

                                    </ion-grid>




                                </mat-card-content>

                    </ion-col>

            </ion-grid>
