<ion-content [fullscreen]="true">
    <app-top-bar #topBar style="position: fixed ;z-index: 10;width: 100%"
    ></app-top-bar>
    <div [style.margin-top.px]="topBarHeight">


        <div class="ion-padding my-container">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <mat-card class="d-flex flex-row justify-content-between mb-1">
                            <div class="title">Search Result</div>
                            <div><span>Total</span><span class="number">1</span><span>results</span></div>
                        </mat-card>


                        <app-blog-list-item *ngFor="let blog of blogs"
                                            [title]="blog.title"
                                            [brief]="blog.brief"
                                            [author]="blog.author"
                                            [date]="blog.date"
                                            [view]="blog.view"
                                            [tag]="blog.title"></app-blog-list-item>

                    </ion-col>


                </ion-row>
            </ion-grid>
        </div>


    </div>
</ion-content>
