<ion-content [fullscreen]="true">
    <app-top-bar #topBar style="position: fixed ;z-index: 10;width: 100%"
    ></app-top-bar>
    <div [style.margin-top.px]="topBarHeight">


        <div class="ion-padding">
            <ion-grid>
                <ion-row>
                    <ion-col class="p-0">

                        <div *ngFor="let key of ((blogs$|async).keys)">
                            {{key}}
                        </div>

                    </ion-col>


                </ion-row>
            </ion-grid>
        </div>


    </div>
</ion-content>
